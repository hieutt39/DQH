<form method="post" enctype="multipart/form-data" action="{{ post_url }}" id="admin_form" role="form" data-toggle="validator" class="form-horizontal">
    {% csrf_token %}
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">{{ title|safe }}</h4>
            </div>
            <div class="modal-body">
                {% include "message/index.html" %}
                {% block content %}
                    {{ content }}
                {% endblock %}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-sm btn-primary btn-flat btn-social" id="submit" data-loading-text="Saving...">
                    <span class="fa fa-save"></span> Save
                </button>
                <button type="button" class="btn btn-default btn-flat btn-sm btn-social" data-dismiss="modal">
                    <i class="fa fa-times"></i> Close
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</form>
<script>
    $(function () {
        $('#admin_form').validator().on('submit', function (e) {
            if (e.isDefaultPrevented()) {

            } else {
                ajax_submit_form(e, '#submit');
            }
        });
    })
</script>
