<!-- Chat -->
{% load i18n static %}
<div style="position: fixed; overflow: hidden; bottom: 0px; right: 0px; z-index: 10000; width: 90px; height: 90px;">
    <div class="rcw-widget-container rcw-close-widget-container">
        <div id="rcw-conversation-container" class="rcw-conversation-container" style="width: 400px; height: 450px;">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center p-3" style="border-top: 4px solid #ffa900;">
                    <h5 class="mb-0">Chat messages</h5>
                    <div class="d-flex flex-row align-items-center" style="cursor: pointer;" aria-controls="rcw-chat-container">
                        <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                        <i class="fas fa-times text-muted fa-xs">&nbsp;</i>
                    </div>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar-init style="position: relative; height: 400px">
                    <div class="d-flex justify-content-between">
                        <p class="small mb-1">DQH Bot</p>
                        <p class="small mb-1 text-muted"></p>
                    </div>
                    <div class="d-flex flex-row justify-content-start">
                        <img src="{% static 'themes/DQH/assets/doopage.png' %}"
                             alt="avatar 1" style="width: 45px; height: 100%;">
                        <div>
                            <p class="small p-2 ms-3 mb-3 rounded-3 bg-body-tertiary">Liên hệ mình khi có thắc mắc nhé!</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control" id="rcw-conversation-input" placeholder="Nhập nội dung cần gửi"
                               aria-label="Recipient's username" aria-describedby="Nội dung gửi đi"/>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-warning" type="button"
                                id="rcw-conversation-btn" style="padding-top: .55rem;" onclick="sendMsg(event, this)">Gửi</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="rcw-launcher rcw-hide-sm default-launcher" aria-controls="rcw-chat-container">
